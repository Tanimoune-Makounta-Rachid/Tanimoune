<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Inscription École</title><link href="style.css" rel="stylesheet"></head><body>
<header><div class="container"><h1><span>la Numérique Transformez vos idées en projets concrets </span></h1><nav><a href="index.html">Accueil</a></nav></div></header>
<main class="section">
  <h2>Inscription École</h2>
  <form id="inscForm" class="card" style="max-width:600px;margin:auto">
    <input name="name" placeholder="Nom complet" required><br><br>
    <input name="classe" placeholder="Classe demandée" required><br><br>
    <input name="email" type="email" placeholder="Email parent" required><br><br>
    <textarea name="adresse" placeholder="Adresse"></textarea><br><br>
    <button class="btn" type="submit">Envoyer l'inscription</button>
    <div id="msg" style="margin-top:12px"></div>
  </form>
</main>
<script>
document.getElementById('inscForm').addEventListener('submit', e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const data = Object.fromEntries(fd.entries());
  const list = JSON.parse(localStorage.getItem('inscriptions')||'[]');
  list.push({...data, date:new Date().toISOString()});
  localStorage.setItem('inscriptions', JSON.stringify(list));
  document.getElementById('msg').textContent='✅ Inscription enregistrée localement. (Pour version serveur, utilise PHP/MySQL)';
  e.target.reset();
});
</script>
</body></html>
